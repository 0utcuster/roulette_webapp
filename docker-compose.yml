services:
  web:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    restart: unless-stopped

  bot:
    build: .
    command: ["python", "-m", "bot.run"]
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    depends_on:
      - web
    restart: unless-stopped

  tunnel:
    image: cloudflare/cloudflared:latest
    command: ["tunnel", "--no-autoupdate", "--url", "http://web:8000"]
    depends_on:
      - web
    restart: unless-stopped